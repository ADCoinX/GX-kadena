<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GuardianX | Kadena Wallet Risk Validator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FIXED: relative path -->
  <link rel="stylesheet" href="./static/style.css" />
</head>
<body>
  <!-- HERO / BRAND -->
  <header class="hero">
    <div class="brand">
      <!-- FIXED: relative path -->
      <img src="./static/GX_Logo.png" alt="GuardianX Logo" id="logo" width="120" height="auto">
    </div>
    <h1>GuardianX Kadena Validator</h1>
  </header>

  <main>
    <!-- FORM -->
    <form id="validate-form" autocomplete="off" novalidate>
      <label for="chain-select" class="sr-only">Chain</label>
      <select name="chain" id="chain-select">
        <option value="kadena" selected>Kadena</option>
        <option value="xrpl">XRPL (stub)</option>
      </select>

      <label for="address-input" class="sr-only">Wallet Address</label>
      <input
        type="text"
        name="address"
        id="address-input"
        placeholder="Wallet Address (e.g. k:abcdef...)"
        maxlength="128"
        pattern="^k:[0-9a-fA-F]{64}$"
        title="Format Kadena: k: + 64 hex chars"
        required
        inputmode="latin"
        autocapitalize="off"
        spellcheck="false"
      />

      <label class="chk" for="check-rwa">
        <input type="checkbox" name="check_rwa" id="check-rwa" />
        <span>Check RWA holdings</span>
      </label>

      <button type="submit" id="btn-validate">Validate</button>
    </form>

    <!-- RESULT -->
    <section id="result-panel" class="hidden">
      <div id="score-badge"></div>
      <!-- FIXED: id score-fill untuk JS -->
      <div id="score-bar"><div class="fill" id="score-fill"></div></div>
      <div id="flags-list"></div>
      <div id="sources-list"></div>
      <a id="xml-download" href="#" download="iso20022.xml">Download ISO20022 XML</a>
      <div id="rwa-panel"></div>
    </section>

    <!-- STATS / TRACTION -->
    <section id="stats-panel">
      <p id="stats-text">Loading traction…</p>
    </section>
  </main>

  <footer>
    <small>⚠️ GuardianX risk assessment is not financial advice.</small>
  </footer>

  <!-- FIXED: relative path -->
  <script src="./static/script.js"></script>
  <noscript>
    <p style="text-align:center;color:#aaa">Please enable JavaScript to use GuardianX.</p>
  </noscript>

  <!-- Optional: sr-only util -->
  <style>
    .sr-only{
      position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;
      clip:rect(0,0,0,0);white-space:nowrap;border:0;
    }
  </style>
</body>
</html>
